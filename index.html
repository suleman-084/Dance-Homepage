<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Agency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main1">
        <div class="img1">
            <img src="./images/main1.jpg" alt="Creativity">
        </div>
        <div class="nav">
            <div class="img2">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <div class="nav-list">
                <div class="line"></div>
                    <li class="nav-list-items1">Home</li>
                    <li class="nav-list-items">About Us</li>
                    <li class="nav-list-items">Portfolio</li>
                    <li class="nav-list-items">Contact</li>
            </div>
        </div>
    </div>
    <div class="middle">
        <div class="creation">
            <h1>Crea- <br>
                <span>tivity.</span>
            </h1>
            <p> is our <br> ingredient.</p>
        </div>
        <div class="social">
            <img src="./images/Twitter Icon.svg" alt="twitter" class="fb">
            <img src="./images/Instagram Icon.svg" alt="insta" class="fb">
            <img src="./images/Facebook Icon.svg" alt="facebook" class="fb">
            <img src="./images/Email Icon.svg" alt="email" class="fb">
        </div>
    </div>
    <div class="button">
        <button>check our page</button>
    </div>
    <div class="bottom">
        <div class="services">
            <li>Photography</li>
            <li>Videography</li>
            <li>Graphic Design</li>
            <li>Illustration</li>
            <li>Animation</li>
        </div>
        <div class="bottom-middle">
            <div class="bottom-img">
                <img src="./images/quote.png" alt="quote">
            </div>
            <div class="text">
                <h3>We help you to create the best graphics, <br> photos, videos, animation and illustrations</h3>
            </div>
            <div class="last-img">
                <img src="./images/lastimage.jpg" alt="">
            </div>
        </div>
        <div class="arrowdown">
            <img src="./images/arrow.png" alt="arrow">
        </div>
    </div> 
</body>
</html>
